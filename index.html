    function formatBotResponse(text) {
    // 1. Convert URLs to clickable links
    text = text.replace(
        /(https?:\/\/[^\s]+)/g, 
        '<a href="$1" target="_blank" rel="noopener noreferrer" class="chat-link">$1</a>'
    );
    
    // 2. Keep your existing formatting
    text = text.replace(/\*\*(.*?)\*\*/g, '$1')
               .replace(/\*(.*?)\*/g, '$1')
               .replace(/`(.*?)`/g, '$1');
    
    // 3. Rest of your formatting...
    text = text.replace(/\n\n+/g, '</p><p>')
               .replace(/\n/g, '<br>');
    
    if (!text.startsWith('<p>')) {
        text = '<p>' + text + '</p>';
    }
    
    return text.replace(/<p><\/p>/g, '')
               .replace(/<p><br><\/p>/g, '')
               .trim();
}
        function getOfflineResponse(input) {
    // Try to find the most relevant cached answer
    try {
        const history = JSON.parse(localStorage.getItem(CONFIG.chatHistoryKey)) || [];
        
        // 1. First try exact match (case insensitive)
        const exactMatch = history.findLast(entry => 
            entry.user.toLowerCase() === input.toLowerCase()
        );
        if (exactMatch) return exactMatch.bot;

        // 2. Try keyword matching if no exact match
        const keywords = input.toLowerCase().split(/\s+/);
        const keywordMatch = history.findLast(entry => 
            keywords.some(keyword => 
                entry.user.toLowerCase().includes(keyword) &&
                keyword.length > 3 // Only consider meaningful keywords
            )
        );
        
        if (keywordMatch) {
            return this.formatRelevantResponse(keywordMatch.bot);
        }

        // 3. Find most recent similar response using embeddings (simplified)
        const similarMatch = this.findSemanticallySimilar(input, history);
        if (similarMatch) return similarMatch.bot;

    } catch (e) {
        console.error("Cache access error:", e);
    }

    // Final fallback
    return this.getRandomFallbackResponse();
}

// Helper functions
function formatRelevantResponse(botResponse) {
    const phrases = [
        "This might help:",
        "Relevant information I found:",
        "Here's what I know:",
        "This could be useful:",
        "From my knowledge:"
    ];
    const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
    return `${randomPhrase}<br><br>${botResponse}`;
}

function findSemanticallySimilar(input, history) {
    // Simplified semantic matching - in a real app you'd use embeddings
    const inputWords = new Set(input.toLowerCase().split(/\W+/));
    return history.findLast(entry => {
        const entryWords = new Set(entry.user.toLowerCase().split(/\W+/));
        const intersection = [...inputWords].filter(word => 
            word.length > 3 && entryWords.has(word)
        );
        return intersection.length >= 2; // At least 2 meaningful words in common
    });
}

function getRandomFallbackResponse() {
    const fallbacks = [
        "I'm offline right now, but I'll be able to help when we're back online.",
        "I can't access my full knowledge while offline. Let's reconnect later.",
        "For the most accurate help, please check back when I'm online.",
        "My offline memory doesn't contain information about this topic.",
        "I'd love to help with this once we're back online!"
    ];
    return fallbacks[Math.floor(Math.random() * fallbacks.length)];
}
